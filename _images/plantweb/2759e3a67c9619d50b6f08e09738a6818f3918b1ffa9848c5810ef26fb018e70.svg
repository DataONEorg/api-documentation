thAdjust="spacingAndGlyphs" textLength="42" x="476" y="263.4575">Policy:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="42" x="476" y="278.5903">Where</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="37" x="476" y="293.7231">When</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="476" y="308.856">What gets replicated</text><!--MD5=[a34e7860d1e68518872c3ee9934206fb]
@startuml
participant "Replication API" as c_rep << Coordinating Node >>
participant "Replication API" as m_rep << Member Node >>
c_rep -> m_rep: ping()
m_rep - -> c_rep: [ACK, PolicyChange]
m_rep -> c_rep: 1.a. setDefaultReplicationPolicy (system_token, policy)
m_rep -> c_rep: 1.b. setReplicationPolicy (sess, policy, ID)
m_rep -> c_rep: 2.a. getDefaultReplicationPolicy (sess)
m_rep -> c_rep: 2.b. getReplicationPolicy (sess, ID)
c_rep -> m_rep: policy
note right
  Policy:
  Where
  When
  What gets replicated
end note
@enduml

