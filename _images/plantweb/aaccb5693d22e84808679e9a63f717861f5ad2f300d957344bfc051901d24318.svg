x2="670" y1="358.3984" y2="358.3984"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="36" x="329" y="353.3325">bytes</text><polygon fill="#A80036" points="94,383.5313,84,387.5313,94,391.5313,90,387.5313" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="88" x2="306" y1="387.5313" y2="387.5313"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="36" x="100" y="382.4653">bytes</text><!--MD5=[dde6f8d4f1ee6628aa62b0aeebfe0358]
@startuml
participant "Client" as app_client << Application >>
participant "CRUD API" as n_crud << Node >>
participant "Authorization API" as n_authorize <<  Node >>
participant "Object Store" as n_ostore << Node >>
app_client -> n_crud: getSystemMetadata(token, PID)
activate app_client
activate n_crud
n_crud -> n_authorize: isAuthorized(token, PID, READ)
n_crud <- n_authorize: True, False, Err.NotFound
alt NotFound
  app_client <- n_crud: Err.NotFound
else False
  app_client <- n_crud: Err.NotAuthorized
else True
  n_crud - -> n_crud: Log(READ)
  n_crud -> n_ostore: getSystemMetadata(PID)
  n_crud <- n_ostore: bytes
  app_client <- n_crud: bytes
  deactivate n_crud
end
deactivate app_client
@enduml

