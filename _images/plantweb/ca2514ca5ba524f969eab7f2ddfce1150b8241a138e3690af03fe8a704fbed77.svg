e:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="213" x2="1075.5" y1="423.3242" y2="423.3242"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="62" x="225" y="418.2583">ack or fail</text><path d="M1081,379.4922 L1081,449.4922 L1337,449.4922 L1337,389.4922 L1327,379.4922 L1081,379.4922 " fill="#FBFB77" filter="url(#f90zy741oofl6)" style="stroke:#A80036;stroke-width:1.0;"/><path d="M1327,379.4922 L1327,389.4922 L1337,389.4922 L1327,379.4922 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="232" x="1087" y="396.5591">Can the Query API find out where all</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="233" x="1087" y="411.6919">copies of my data are in the system</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="235" x="1087" y="426.8247">or should this be handled by another</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="27" x="1087" y="441.9575">API?</text><!--MD5=[662d2e2f8d668856a85941b1b24aa04d]
@startuml
actor "User (Data Owner)" as user
 participant "Client" as app_client << Application >>
 user -> app_client
 participant "Authentication API" as c_authenticate << Coordinating Node >>
 app_client -> c_authenticate: login (user, pw)
 app_client <- - c_authenticate: token or failure
 participant "Query API" as c_query << Coordinating Node >>
 app_client -> c_query: getAllCopies (token, ownerID)
 participant "Authorization API" as c_authorize << Coordinating Node >>
 c_query -> c_authorize: isAuth (token, resultset)
 participant "Verify API" as c_ver << Coordinating Node >>
 c_authorize -> c_ver: isValidToken (token)
 c_authorize <- - c_ver: T or F
 c_query <- - c_authorize: T or F
 app_client <- - c_query: records or fail
 participant "CRUD API" as c_crud << Coordinating Node >>
 app_client -> c_crud: deleteRecords (token, listOfPids)
 app_client <- - c_crud: ack or fail
 note right
 Can the Query API find out where all
 copies of my data are in the system
 or should this be handled by another
 API?
 end note
@enduml

