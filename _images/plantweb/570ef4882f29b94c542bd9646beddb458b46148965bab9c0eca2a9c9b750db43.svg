oke-width:1.0;stroke-dasharray:2.0,2.0;" x1="73" x2="368" y1="169.6914" y2="169.6914"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="88" x="80" y="164.6255">records or fail</text><path d="M379,125.8594 L379,195.8594 L615,195.8594 L615,135.8594 L605,125.8594 L379,125.8594 " fill="#FBFB77" filter="url(#f1v71chgi60rdl)" style="stroke:#A80036;stroke-width:1.0;"/><path d="M605,125.8594 L605,135.8594 L615,135.8594 L605,125.8594 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="215" x="385" y="142.9263">Can the Query API handle queries</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="201" x="385" y="158.0591">on log records or should this be</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="156" x="385" y="173.1919">handled by another API?</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="122" x="385" y="188.3247">(e.g. "Report API"?)</text><!--MD5=[51ddd06d2acedaf999afaf6c1a837871]
@startuml
participant "CRUD API" as m_crud << Member Node >>
participant "Query API" as c_query << Coordinating Node >>
c_query -> m_crud: getLogRecords (nodeID, fromDate, toDate)
note right
Assume Member Node has authority for
accessing Coordinating Node log records.
end note
c_query <- - m_crud: records or fail
note right
Can the Query API handle queries
on log records or should this be
handled by another API?
(e.g. "Report API"?)
end note
@enduml

