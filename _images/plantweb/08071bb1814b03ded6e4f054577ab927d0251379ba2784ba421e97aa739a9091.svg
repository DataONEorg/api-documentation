-size="13" lengthAdjust="spacingAndGlyphs" textLength="251" x="437" y="653.9888">Use Case 42, Update System Metadata</text><path d="M435,672.0547 L435,727.0547 L751,727.0547 L751,682.0547 L741,672.0547 L435,672.0547 " fill="#FBFB77" filter="url(#f1mqdckgbnstbc)" style="stroke:#A80036;stroke-width:1.0;"/><path d="M741,672.0547 L741,682.0547 L751,682.0547 L741,672.0547 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="295" x="441" y="689.1216">The CN ensures that the System Metadata for</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="284" x="441" y="704.2544">replicas is updated with the current revision.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="228" x="441" y="719.3872">This is documented in Use Case 42.</text><!--MD5=[8fbb0e5ada0ef06e6f159ecc90b8f96f]
@startuml
Actor "Client" as app_client << Application >>
participant "Replica" as mn <<Member Node>>
participant "Coordinating Node" as cn <<Coordinating Node>>
app_client -> app_client: Use Case 12.\nAuthenticate
note right of mn
  System Metadata
  serialVersion = 1
  dateSyMetadataModified = t1
end note
app_client -> mn:archive(PID)
activate app_client
activate mn
mn -> mn: check write access
mn -> mn: archive=true\ndatesysMetadataModified = now()
note right of mn
  System Metadata
  serialVersion = 1
  dateSyMetadataModified = t2
end note

mn -> app_client: ack
deactivate app_client
deactivate mn
... __Possibly Long Wait__ ...
note right of cn
  Coordinating Node detects newere version of
  System Metadata during the synchronization process,
  retrieves the updated information, verifies
  acceptable changes, then updates own copy.
  This process is documented in Use Case 06.
end note
mn -> cn: Use Case 06, Synchronization
cn ->o]: Use Case 42, Update System Metadata
note right of cn
  The CN ensures that the System Metadata for
  replicas is updated with the current revision.
  This is documented in Use Case 42.
end note
@enduml

